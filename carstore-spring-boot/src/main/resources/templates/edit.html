<!DOCTYPE html>
<html lang="pt-br" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head>
    <meta charset="UTF-8">
    <title>Editar Carro</title>
</head>
<body>

<h1>Editar Carro</h1>

<form th:action="@{/cars/update/{id}(id=${carDTO.id})}" th:object="${carDTO}" method="post">
    Nome: <input type="text" th:field="*{name}" /><br/>
    Cor: <input type="text" th:field="*{color}" /><br/>
    <button type="submit">Salvar</button>
</form>

</body>
</html>
